<style type="text/css">

    @media only screen and (max-width:600px) {
        .footer-container  {  flex-direction: column;}
        }

    
    h3 {
        Margin: 0;
        line-height: 24px;
        font-family: roboto, 'helvetica neue', helvetica, arial, sans-serif;
        font-size: 20px;
        font-style: normal;
        font-weight: bold;
        color: #000000;
    }
    .buttonv1 {
        color: #FFFFFF;
        font-size: 18px;
        border-style: solid;
        border-color: #FF3182;
        border-width: 15px 25px;
        display: inline-block;
        background: #FF3182;
        border-radius: 9px;
        font-family: roboto, 'helvetica neue', helvetica, arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        line-height: 22px;
        width: auto;
        text-align: center;
    }
    
    .container {
        Margin: 0;
        padding-top: 30px;
        padding-bottom: 30px;

    }
    
    .left-move-image {
        flex-direction: row-reverse;
    }

    .alice-blue{
     background-color: #f6f8fb;
    
    }
    
    .pale-navy{
     background-color: #f6f8ff;
    
    }
    
    .bold-blue{
        background-color: #0094f6
    }
    .pink{
    background-color: #d5367a
    }
    .font-color-with-blue-background{
        color: #ffffff;
    }
    
    .white-bg{
    background-color:#ffffff;
    
    }

    </style> 

<div data-sly-use.textImage="textimagebutton.js"
     data-sly-use.emptyRenderer="emptytextimage.html"
     data-sly-call="${emptyRenderer.emptyTextImageTemplate @ textImageButton=textImage}" data-sly-unwrap></div>
    <div style="width:100%;font-family:roboto, 'helvetica neue', helvetica, arial, sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;padding:0;Margin:0">
    <div style="display: flex; justify-content: space-around;align-items: center;" class="${properties.bckcolor} container ${properties.imgposition}">
            <div>
                <h3 data-sly-test="${properties.bckcolor != 'pink'}" class="${properties.bckcolor =='bold-blue' ? 'font-color-with-blue-background' : ''}">${properties.headingtext}</h3>

				<h3 data-sly-test="${properties.bckcolor == 'pink'}" class="${properties.bckcolor =='pink' ? 'font-color-with-blue-background' : ''}"><u>${properties.headingtext}</u></h3>
                <div class="${properties.bckcolor =='bold-blue' || properties.bckcolor =='pink' ? 'font-color-with-blue-background' : ''}" style="display: flex; align-items: center;">
                <div 
            data-sly-resource="${'.' @ resourceType='wcm/foundation/components/text', wcmmode='disabled'}"
            data-sly-unwrap="${wcmmode.disabled || !textImage.isTouch}"
            class="ac-personalize">
    
        </div>    
                </div>
    
                <button  data-sly-test="${properties.bckcolor != 'pink'}" class="buttonv1"><a href="${properties.buttonUrl}" target="_blank" style="text-decoration :none ;color:white;">
                ${properties.buttontext}
                    </a>

            </button>

			 <button  data-sly-test="${properties.bckcolor == 'pink'}" style="border-style:solid;border-color:#e69138;background:#f1c232;border-width:0px;display:inline-block;border-radius:30px;width:auto"><a href="${properties.buttonUrl}" target="_blank" style="mso-style-priority:100 !important;text-decoration:none;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;color:#FFFFFF;font-size:11px;border-style:solid;border-color:#f1c232;border-width:10px 20px;display:inline-block;background:#f1c232;border-radius:30px;font-family:arial, 'helvetica neue', helvetica, sans-serif;font-weight:bold;font-style:normal;line-height:13px;width:auto;text-align:center">
                ${properties.buttontext}
                    </a>

            </button>


            </div>

    

              <div data-sly-test="${properties.show}"
            data-sly-resource="${'image' @ resourceType='mcm/campaign/components/image', wcmmode='disabled'}" data-sly-unwrap>
    

            </div>
        </div>
    
    </div>
     <div data-sly-use.textImage="textimagebutton.js" data-sly-test="${!wcmmode.disabled && !textImage.isTouch}" data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}" data-sly-unwrap>
        <meta data-sly-call="${clientLib.all @ categories='cq.personalization'}" data-sly-unwrap></meta>
        <script type="text/javascript">
            CQ.personalization.variables.Variables.applyToEditComponent("${resource.path @ context='scriptString'}");
        </script>
    </div>
