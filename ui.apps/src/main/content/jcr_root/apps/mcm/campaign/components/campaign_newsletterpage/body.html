
<style>
p {

 font-size: 14px !important;
 font-weight: normal !important;

}

.ac-personalize p {
    font-size: 14px !important;
    font-weight: normal !important;
	padding-left: 40px;
	padding-right:40px;
}

</style>

<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" offset="0" style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #353535;" data-sly-use.body="body.js" data-sly-use.wcmInit="initwcm.js">

    <table id="ac-body-table" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; height: 100%; width: 100%; margin: 0; padding: 0; background-color: #353535;">
        <tr data-sly-test="${!wcmmode.disabled}">
            <td>
                <div data-sly-resource="${resource.path @ resourceType='mcm/campaign/components/status'}" data-sly-unwrap></div>
            </td>
        </tr>
        <tr>
            <td align="center" valign="top" id="ac-body-cell" style="padding: 30px;">
                <table id="ac-content-table" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;width: 600px; background-color: #ffffff;">
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; font-family: sans-serif; font-size: 10px; color: #808080;">
                                <tr>
                                    <td id="ac-preheader-cell" style="padding: 10px 10px 10px 20px; text-align: left;" width="60%" valign="top">
                                        <div data-sly-resource="${'teaser' @ resourceType='mcm/campaign/components/personalization'}" data-sly-unwrap="${wcmmode.disabled}"></div>
                                    </td>
                                    <td data-sly-test="${body.redirect}" id="ac-mirrorlink-cell" style="padding: 10px 20px 10px 10px;" width="40%" valign="top">
                                        <div data-sly-resource="${'redirect' @ resourceType='mcm/campaign/components/personalization'}" data-sly-unwrap="${wcmmode.disabled}"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="ac-content-cell" valign="top" style="padding: 0 0px; text-align: left; font-family: roboto, 'helvetica neue', helvetica, arial, sans-serif;font-weight:normal !important;font-style:normal; font-size: 14px; color: #000000; line-height: 21px;">
                            <div data-sly-resource="${'par' @ resourceType='mcm/campaign/components/parsys'}" data-sly-unwrap></div>
                        </td>
                    </tr>
                    <tr data-sly-test="${body.leftCol}">
                        <td valign="top" style="padding: 0 0 0 20px; text-align: left; font-family: sans-serif; font-size: 13px; color: #505050; line-height: 170%;">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" id="ac-columns-table" style="border-collapse: collapse;">
                                <tr>
                                    <td valign="top" id="ac-column-left-cell" class="ac-content-cell ac-column-cell" width="50%" style="width: 50%; padding-right: 20px;">
                                        <div data-sly-resource="${'parLeft' @ resourceType='mcm/campaign/components/parsys'}" data-sly-unwrap></div>
                                    </td>
                                    <td valign="top" id="ac-column-right-cell" class="ac-content-cell ac-column-cell" width="50%" style="width: 50%; padding-right: 20px;">
                                        <div data-sly-resource="${'parRight' @ resourceType='mcm/campaign/components/parsys'}" data-sly-unwrap></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" id="ac-footer-cell" style="padding: 20px 20px 10px 20px; font-family: sans-serif; font-size: 10px; color: #808080; line-height: 170%;">
                            <div data-sly-resource="${'footer' @ resourceType='mcm/campaign/components/parsys'}" data-sly-unwrap></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div data-sly-resource="${'cloudservices' @ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}" data-sly-unwrap></div>

</body>
