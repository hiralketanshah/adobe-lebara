<sly data-sly-use.alt="com.lebara.core.models.AlternateLinks">
<link data-sly-test.canonicalLink="${alt.canonicalLink}" rel="canonical" href="${canonicalLink}">
<link data-sly-test.alternateLanguageLinks="${alt.alternateLanguageLinks}" data-sly-repeat="${alternateLanguageLinks}"
      rel="alternate" hreflang="${item.label}" href="${item.value}">
<link data-sly-test.defaultLink="${alt.defaultLink}" rel="alternate" hreflang="x-default" href="${defaultLink}">
</sly>
